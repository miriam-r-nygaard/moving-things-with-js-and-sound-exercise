<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rock Dodger! (Beta)</title>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
  </head>
  <body>
    <div id="game">
      <!--ændrede bottom til 180 for at sætte den i midten-->
      <div id="dodger" style="bottom: 180px; left: 180px"></div>
    </div>
    <!--her indsætter jeg lyden-->
    <div class="sounds">
      <!--første lyd-->
      <audio id="movementSound">
        <source src="audio/movement_sound.m4a" type="audio/mpeg" />
      </audio>
      <!--anden lyd(gameover)-->
      <audio id="gameoverSound">
        <source src="audio/gameover_sound.m4a" type="audio/mpeg" />
      </audio>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
